<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VALORANT Rank & Status Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .output { margin-top: 20px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>VALORANT Rank & Status Checker</h1>
  <p>此頁面提供查詢平台狀態與排行榜功能。</p>
  
  <!-- 平台狀態查詢 -->
  <div>
    <button onclick="checkStatus()">查詢平台狀態</button>
  </div>
  
  <!-- 排行榜查詢 -->
  <div>
    <label for="actId">請輸入 Act ID:</label>
    <input type="text" id="actId" placeholder="例如 1">
    <button onclick="checkLeaderboards()">查詢排行榜</button>
  </div>
  
  <div class="output">
    <h2>結果：</h2>
    <pre id="result">尚未取得資料</pre>
  </div>
  
  <script>
    async function checkStatus() {
      document.getElementById("result").innerText = "取得平台狀態中...";
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").innerText = "錯誤：" + error.message;
      }
    }
    
    async function checkLeaderboards() {
      const actId = document.getElementById("actId").value.trim();
      if (!actId) {
        alert("請輸入 Act ID");
        return;
      }
      document.getElementById("result").innerText = "取得排行榜中...";
      try {
        const res = await fetch(`/api/leaderboards?actId=${encodeURIComponent(actId)}`);
        const data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").innerText = "錯誤：" + error.message;
      }
    }
  </script>
</body>
</html>
